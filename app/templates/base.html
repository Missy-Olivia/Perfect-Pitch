{% extends 'bootstrap/base.html'%}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width= device-width">
        {% if title %}
        <title>{{title}} </title>
        {% else %}
        <title>Perfect-Pitch</title>
        {% endif %}
        {%block styles%}
        {{ super() }}
        <style>
            body{
                font-family: 'El Messiri', sans-serif;
                font-size: large;
            }
        </style>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css?q=1280549780">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=El+Messiri&display=swap" rel="stylesheet">        {% endblock %}
    </head>
    <body>
        {% block navbar %}
        {% include 'navbar.html' %}
        {% endblock %}
        {% block content %}
        {% endblock %}
        <footer class='footer' style='position:fixed;left:0;bottom:0;background-color:rgb(19, 20, 20);text-align:center;width:100%;color:white;'>Copyright 2020 | Perfect-Pitch</footer> 
    </body>
</html>
